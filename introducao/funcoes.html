<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Funções</title>
</head>
<body>
    <H1>Aula sobre Funções</H1>
    <H3>São 3 os tipos de função em Javascript</H3>
</body>
<script>
    //Funções normais
    function funcaoNormal(){
        document.write(`Função tipo Normal<br><br>`)
    }
    funcaoNormal()

    //Expressão de Função (Function Expressions)
    const expressionFunctions = function() {

        document.write("Função tipo Expression Functions<br><br>")

    }

    expressionFunctions()

    //Arrow Functions
    const arrowFunctions = () => {
        document.write("Função tipo Arrow Functions")
    }
    arrowFunctions()

</script>
</html>
